<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Registro - ZUMM UTP</title>
  <link rel="stylesheet" th:href="@{/Css/styles.css}" />
  <link rel="stylesheet" th:href="@{/Css/register.css}" />
</head>
<body>
  <main class="auth-page">
    <div class="auth-left">
      <div class="logo-box">
        <div class="logo-text">ZUMM UTP</div>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <h2 class="auth-title">Registro</h2>

        <div th:if="${error}" class="msg error" th:text="${error}"></div>

        <form th:action="@{/registro}" method="post" class="auth-form">
          <label class="field-label">Nombre</label>
          <input class="field-input" type="text" name="nombre" placeholder="Tu nombre completo" required />

          <label class="field-label">Correo</label>
          <input class="field-input" type="email" name="correo" placeholder="correo@ejemplo.com" required />

          <label class="field-label">Contraseña</label>
          <input class="field-input" type="password" name="contrasenia" placeholder="Tu contraseña" required />

          <label class="field-label">Tipo de usuario</label>
          <div class="role-selector">
            <label class="role-option">
              <input type="radio" name="rol" value="ESTUDIANTE" checked />
              <span class="role-card">
                <span class="role-name">Estudiante</span>
              </span>
            </label>
            <label class="role-option">
              <input type="radio" name="rol" value="DOCENTE" />
              <span class="role-card">
                <span class="role-name">Docente</span>
              </span>
            </label>
          </div>

          <button type="submit" class="btn primary inicio">Registrarse</button>

          <div class="o">o</div>

          <a th:href="@{/login}" class="btn secondary inicio">Iniciar Sesión</a>
        </form>
      </div>
    </div>
  </main>

  <div th:replace="~{footer :: footer}"></div>
</body>
</html>
