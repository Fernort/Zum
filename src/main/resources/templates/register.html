<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Registro - Zum UTP</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <main class="auth-page">
    <div class="auth-left">
      <div class="logo-box">
        <div class="logo-text">ZUM UTP</div>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <h2 class="auth-title">Registro</h2>

        <div th:if="${error}" class="msg error" th:text="${error}"></div>

        <form th:action="@{/registro}" method="post" class="auth-form" th:object="${registroRequest}">
          <label class="field-label">Nombre</label>
          <input class="field-input" type="text" name="nombre" placeholder="Username" required />

          <label class="field-label">Correo</label>
          <input class="field-input" type="email" name="correo" placeholder="Correo" required />

          <label class="field-label">Contraseña</label>
          <input class="field-input" type="password" name="contrasenia" placeholder="Password" required />

          <button type="submit" class="btn primary inicio">Registrarse</button>

          <div class="o">o</div>

          <a th:href="@{/login}" class="btn secondary inicio">Iniciar Sesión</a>
        </form>
      </div>
    </div>
  </main>

  <div th:replace="~{footer :: footer}"></div>

</body>
</html>
